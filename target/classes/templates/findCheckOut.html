<!DOCTYPE html>
<html lang="en" dir="ltr">
  
  <div th:insert="head::head">  </div>
  <body>

    
  <div th:insert="navbar::navbar">  </div>

    <div class="container stuFo">
      <form class=" inputStudentName" th:action="@{/check/findCheckOut}" method="post">
        <h1 class = "addSV">Tìm xe</h1>
        <table>
          <tr>
            <td><p th:text="${msg}"></p></td>
          </tr>
          <tr>
          <tr>
            <td><p>Nhập biển số xe: </p></td>
            <td><input type="text" name="licensePlates" th:value="${licensePlates}" placeholder="Nhập biển số xe"></td>
          </tr>
        </table>
        <input type="submit" name="findService" value="Tìm">
      </form>

      <form class="stuFoundForm" action="" method="post">
        <table id="stuFound">
          <tr>
            <th>ID</th>
            <th>Biển số xe</th>
            <th>Thời gian check in</th>
            <th>CheckOut</th>
          </tr>
          <tr th:each="checkedIn: ${listCheckedIn}">
            <td th:field="${checkedIn.id}" th:text="${checkedIn.id}"></td>
            <td th:field="${checkedIn.motorbike.licensePlates}" th:text="${checkedIn.motorbike.licensePlates}"></td>
            <td th:field="${checkedIn.time}" th:text="${checkedIn.time}"></td>
            <td><a th:href="@{/check/checkOut(id=${checkedIn.id})}">CheckOut</a></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
