<!DOCTYPE html>
<html lang="en" dir="ltr">

<div th:insert="/head::head"> </div>

<body>


  <div th:insert="/navbar::navbar"> </div>

  <div class="container">
    <form class="loginForm" th:action="@{/motorbike/addMotorbike}" method="post" th:object="${student}">
      <h1 class="addSV">Thêm xe</h1>
      <table>
        <tr>
          <td>
            <p>Loại xe </p>
          </td>
          <td><input type="text" name="motorbikeName" value="" placeholder="Nhập loại xe" required></td>
        </tr>
        <tr>
          <td>
            <p>Giá trị </p>
          </td>
          <td><input type="number" name="price" value="" placeholder="Nhập giá trị" required></td>
        </tr>
        <tr>
          <td>
            <p>Biển số </p>
          </td>
          <td><input type="text" name="licensePlates" placeholder="Nhập biển số xe" required></td>
        </tr>
        <tr>
          <td>
            <p>Chủ xe </p>
          </td>
          <td><select name="studentid" required>
              <option th:each="student: ${students}" th:value="${student.id}" th:text="${student.studentName}"></option>
            </select></td>
        </tr>
      </table>
      <input type="submit" value="Thêm">
      <input type="reset" name="reset" value="Xóa tất cả">
      <a th:href="@{/motorbike}"><input type="button" name="goBack" value="Quay lại"></a>
    </form>
  </div>

</body>

</html>
