<!DOCTYPE html>
<html lang="en" dir="ltr">


<div th:insert="head::head"> </div>

<body>


  <div th:insert="navbar::navbar"> </div>

  <div class="container">
    <form class="loginForm" th:action="@{/ticket/addMonthlyTicket}" method="post">
      <h1 class="addSV">Thêm vé xe</h1>
      <table>
        <tr>
          <td>
            <p>Chọn tháng</p>
          </td>
          <td><select name="month" id="">
              <option th:each="i: ${#numbers.sequence(month,12)}" th:value="${i}" th:text="${i}"></option>
            </select></td>
          </tr>
          <tr>
            <td><p>Chọn xe</p></td>
            <td><select name="licensePlates" id="">
              <option th:each="motorbike: ${motorbikes}" th:value="${motorbike.id}" th:text="${motorbike.licensePlates}"></option>
            </select></td>
          </tr>
        </table>
        <input type="submit" name="addStudent" value="Thêm">
        <input type="reset" name="reset" value="Xóa tất cả">
        <a th:href="@{/ticket}"><input type="button" name="goBack" value="Quay lại"></a>
      </form>
    </div>

  </body>
</html>
