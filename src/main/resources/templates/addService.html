<!DOCTYPE html>
<html lang="en" dir="ltr">
  <div th:insert="head::head">  </div>
  <body>

    <div th:insert="navbar::navbar">  </div>

    <div class="container">
      <form class="loginForm" method="post">
        <h1 class="addSV">Thêm dịch vụ</h1>
        <table th:object="${add}">
          <tr>
            <td colspan="2">
              <p th:text="${msg}"></p>
            </td>
          </tr>
          <tr>
            <td><p>Tên dịch vụ </p></td>
            <td><input type="text" name="serviceName" th:field="*{name}" value="" placeholder="Nhập tên dịch vụ"></td>
          </tr>
          <tr>
            <td><p>Đơn giá </p></td>
            <td><input type="text" name="servicePrice" th:field="*{price}" value="" placeholder="Nhập đơn giá"></td>
          </tr>
        </table>
        <input type="submit" name="addService" value="Thêm">
        <input type="reset" name="reset" value="Xóa tất cả">
        <a href="/service"><input type="button" name="goBack" value="Quay lại"></a>
      </form>
    </div>

  </body>
</html>
